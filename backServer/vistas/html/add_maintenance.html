{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    {% if image_url %}
    <img src="{{ image_url}}" class="card-img-top" alt="...">
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        {% if field.label in avoid_fields.array %}
        <label class="col-sm-6 col-form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
        <div class="col-sm-10">
            {{ field }}
        </div>
        {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-outline-dark mt-3">Crear</button>
    </form>
</div>
{% endblock content %}
