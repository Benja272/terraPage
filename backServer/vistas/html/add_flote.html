{% extends 'base.html' %}  
  
{% block content %}  
    <form method="post" enctype="multipart/form-data">  
        {% csrf_token %}  
        {% for hidden in form.hidden_fields %}  
            {{hidden}}
        {% endfor %}
        {% for field in form %}
            {{field.name}}
            {{field}} <br />
        {% endfor %}
        {{ imageform.management_form}}
        {% for form in imageform %}
            {{ form }}
        {% endfor %}
        <button type="submit">Upload</button>  
    </form>  
  
{% endblock content %}
