{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" type="text/css" href={% static 'css/add_flote.css' %}?{% now "U" %}>
</head>

<body>
    <nav class="navbar sticky-top">
        <div class="container-fluid no-responsive">
            <div class="navbar-brand">
                <img src={% static 'logo-nav.png' %} alt="Logo" width="120" height="50"
                    class="d-inline-block align-text-top">
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item search">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscador" aria-label="Buscador">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success me-2" href="/home/flotes" role="button">Volver</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success me-2" type="button" href="/logout" role="button">Cerrar Sesión</a>
                </li>
            </ul>
        </div>

        <div class="container-fluid responsive">
            <div class="navbar-brand">
                <img src={% static 'logo-nav.png' %} alt="Logo" width="120" height="50"
                    class="d-inline-block align-text-top">
            </div>

            <div class="nav justify-content-end">
                <a class="nav-item btn btn-outline-success me-2" href="/home/flotes" role="button">
                    <i class="fa-solid fa-arrow-left"></i></a>

                <button class="nav-item btn btn-outline-success me-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="offcanvas offcanvas-end nav-item" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h4 class="offcanvas-title fw-bold" id="offcanvasNavbarLabel">Terra Ingenieria</h4>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></i></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item search">
                                <form class="d-flex mt-3 mb-2" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Buscador"
                                        aria-label="Buscador">
                                    <button class="btn btn-outline-success" type="submit">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </form>
                            </li>
                            <li class="nav-item mt-3">
                                <a class="nav-link active" href="/logout">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <!--  style="height: 120vh;" comprobar en mi compu-->
            <div class="col-12 col-sm-8 col-md-6 col-lg-6 col-xl-5 col-xxl-5 mt-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            {{ form.as_p }}
                            {{ imageform.management_form}}
                            {% for form in imageform %}
                            {{ form }}
                            {% endfor %} <br>
                            <button type="submit">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock content %}
