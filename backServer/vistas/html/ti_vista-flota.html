{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href={% static 'css/ti_vista-flota.css' %}?{% now "U" %}>
</head>

<body>
	<nav class="navbar">
		<div class="container-fluid">
			<div class="navbar-brand logo">
				<img src={% static 'logo-nav.png' %}>
			</div>
			<form class="d-flex" role="search">
				<a class="btn btn-outline-success me-2" href="/flotes/add" role="button">Agregar flota</a>
				<input class="form-control me-2" type="search" placeholder="Buscador" aria-label="Buscador">
				<button class="btn btn-outline-success" type="submit">Buscar</button>
				<a class="btn btn-outline-success me-2" type="button" href="/logout" role="button">Cerrar Sesión</a>
			</form>
		</div>
	</nav>

	<!--<nav class="nav-bar">
		<div class="container-fluid">
			<div class="nav-desktop logo">
				<img src={% static 'logo-nav.png' %}>
			</div>
			<div class="nav-desktop right">
				<a class="btn btn-outline-success me-2" href="/flotes/add" role="button">Agregar flota</a>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Buscador" aria-label="Buscador">
					<button class="btn btn-outline-success" type="submit">Buscar</button>
				</form>
				<a class="btn btn-outline-success me-2" type="button" href="/logout" role="button">Cerrar Sesión</a>
			</div>
		</div>
	</nav>-->

	<header class="header">
		<div class="wave" style="height: 150px; overflow: hidden;">
			<svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
				<path d="M-9.87,55.77 C209.65,148.53 333.23,8.41 500.00,49.98 L500.00,150.00 L-3.10,152.47 Z"
					style="stroke: none; fill: #47476b;">
				</path>
			</svg>
		</div>

	</header>
	<!--<div> 			<--- hay que llamar a este div de alguna forma desde el css
		{% for flote in flotes %}
		<p>{{ flote }}</p>
		{% endfor %}
	</div>-->
	<section class="flotes">
		<h2 class="titulo text-center fw-bold">FLOTAS</h2>
		<div class="container mt-5 mb-5">
			<div class="row justify-content-md-center">
				{% for key,value in info.items %}
				<div class="col-12 col-sm-6 mt-2 container-flotes">
					<div class="card container-flotes-img">
						<img src={% static value.image_file %}>
						<div class="hover-img dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								{{ key }}
							</button>
							<ul class="dropdown-menu">
								{% for flote in value.flotes %}
								<li><a class="dropdown-item" href={{ flote.code }}>{{ flote.code }}</a></li>
								{% endfor %}
							</ul>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</section>
</body>

{% endblock %}
